<!DOCTYPE html>
<html>
  <head>
    <title>Lesson07</title>
  </head>
  <body>
  <canvas id="myCanvas" width="400px" height="300px"></canvas>
  <script>
      var canvas = document.getElementById("myCanvas");
      var context = canvas.getContext("2d");
      context.moveTo(  0,   0);
      context.lineTo(400, 300);
      context.stroke();
  </script>
  </body>
</html>
