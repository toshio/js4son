<!DOCTYPE html>
<html>
  <head>
    <title>Lesson08</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300px" height="200px"></canvas>
    <script>
      let canvas = document.getElementById("myCanvas");
      let context = canvas.getContext("2d");
      // Blue
      context.fillStyle = "#0055A4";
      context.fillRect(0,   0, 100, 200);
      // White
      context.fillStyle = "#FFFFFF";
      context.fillRect(100, 0, 200, 200);
      // Red
      context.fillStyle = "#EF4135";
      context.fillRect(200, 0, 300, 200);
    </script>
  </body>
</html>
