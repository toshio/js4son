<!DOCTYPE html>
<html>
  <head>
    <title>Lesson11</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300px" height="300px"></canvas>
    <script>
      let repeat   = 100;
      let counter  = 0;
      let interval = 50;
      let timerId;

      function draw() {
        let canvas = document.getElementById("myCanvas");
        let context = canvas.getContext("2d");
        let width  = canvas.width;
        let height = canvas.height;
        let r = Math.min(width, height) / 2 * counter / repeat;

        // Clear canvas
        context.clearRect(0, 0, width, height);

        // Draw circle
        context.beginPath();
        context.arc(width / 2, height / 2, r, 0, Math.PI * 2, true);
        context.fillStyle = "skyblue";
        context.fill();

        // Increase counter
        counter++;
        if (counter > repeat) {
          clearInterval(timerId);
        }
      }

      window.onload = function() {
        timerId = setInterval(draw, interval);
      }
    </script>
  </body>
</html>
